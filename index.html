<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíå Pour Danielle</title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffffcc; --txt:#1f2937; --muted:#4b5563; }
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",Roboto,Arial,sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--txt);
      padding: 22px 0;
    }
    .card{
      width:min(560px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 26px 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      text-align:center;
    }
    .topEmoji{ font-size:42px; margin-bottom:8px; }
    h1{ margin: 6px 0 8px; font-size: 26px; }
    .subtitle{ margin: 0 0 14px; color:var(--muted); font-size: 15px; }
    .bubble{
      margin: 14px 0 12px;
      padding: 14px 14px;
      background:#fff;
      border-radius: 16px;
      font-size: 17px;
      line-height:1.35;
      text-align:left;
    }
    .progress{
      display:flex; gap:6px; justify-content:center; margin: 10px 0 14px;
    }
    .dot{
      width:9px; height:9px; border-radius:999px;
      background: rgba(255,255,255,.55);
      outline: 1px solid rgba(0,0,0,.06);
    }
    .dot.active{ background: rgba(255,59,106,.95); }
    .btns{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top: 10px; }
    button{
      border:0; padding: 12px 18px; border-radius: 999px;
      font-size: 16px; font-weight: 650;
      cursor:pointer;
      transition: transform .06s ease, opacity .2s ease;
    }
    button:active{ transform: scale(.98); }
    .primary{ background:#ff3b6a; color:white; }
    .ghost{ background:#111827; color:white; opacity:.92; }
    .tiny{ margin-top:12px; font-size: 12px; opacity:.75; }
    .valentineBox{
      margin-top: 10px;
      padding: 14px;
      background:#fff;
      border-radius: 16px;
      font-size: 17px;
      line-height:1.35;
      display:none;
      text-align:left;
    }
    .answerBtns{ display:none; gap:12px; justify-content:center; flex-wrap:wrap; margin-top: 12px; }
    .yes{ background:#ff3b6a; color:white; }
    .no{ background:#111827; color:white; }
    .result{
      margin-top: 14px;
      font-size: 18px;
      font-weight: 700;
      display:none;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="topEmoji" id="emoji">üíå</div>
    <h1 id="title">Hey Danielle‚Ä¶</h1>
    <div class="subtitle" id="subtitle">J‚Äôai un petit chemin √† te faire lire (promis, c‚Äôest court).</div>

    <div class="progress" id="progress"></div>

    <div class="bubble" id="text"></div>

    <div class="btns" id="navBtns">
      <button class="ghost" id="backBtn">‚óÄ Retour</button>
      <button class="primary" id="nextBtn">Continuer ‚ñ∂</button>
    </div>

    <div class="valentineBox" id="valentineBox"></div>

    <div class="answerBtns" id="answerBtns">
      <button class="yes" id="yesBtn">Ouiiiii üíò</button>
      <button class="no" id="noBtn">Non üòÖ</button>
    </div>

    <div class="result" id="result"></div>
    <div class="tiny" id="tiny">Tu peux relire ou avancer √† ton rythme.</div>
  </main>

  <script>
    // ‚ú® PERSONNALISATION RAPIDE ‚ú®
    // Remplace les phrases ci-dessous par les tiennes si tu veux.
    // Astuce: garde chaque texte assez court pour √™tre agr√©able sur mobile.

    const steps = [
      {
        emoji: "üå∏",
        title: "Danielle",
        subtitle: "Je voulais te dire un truc, calmement.",
        text: "Avec toi, je me sens bien. Pas juste sur le moment‚Ä¶ mais profond√©ment, comme si tout devenait plus simple."
      },
      {
        emoji: "‚ú®",
        title: "Ce que j‚Äôaime chez toi",
        subtitle: "C‚Äôest rare, et je le remarque.",
        text: "J‚Äôaime ta fa√ßon d‚Äô√™tre : ta douceur, ton √©nergie, et cette mani√®re que tu as de rendre les choses plus lumineuses."
      },
      {
        emoji: "üß†",
        title: "Ce que tu m‚Äôapportes",
        subtitle: "Et ce que j‚Äôai envie de construire.",
        text: "Tu me donnes envie d‚Äô√™tre meilleur, de faire les choses s√©rieusement, et d‚Äôinvestir mon c≈ìur sans jouer."
      },
      {
        emoji: "ü§ù",
        title: "Moi, avec toi",
        subtitle: "Je veux √™tre pr√©sent, vraiment.",
        text: "Je veux te choisir, te respecter, t‚Äô√©couter, et avancer avec toi dans une relation stable, saine et sinc√®re."
      },
      {
        emoji: "üíñ",
        title: "Une petite promesse",
        subtitle: "Simple, mais vraie.",
        text: "Je ne te promets pas la perfection. Je te promets l‚Äôeffort, l‚Äôhonn√™tet√©, la tendresse‚Ä¶ et de te faire une place r√©elle."
      },
      {
        emoji: "üåπ",
        title: "Alors‚Ä¶",
        subtitle: "J‚Äôarrive √† la question.",
        text: "J‚Äôavais envie de te le dire d‚Äôune fa√ßon un peu diff√©rente‚Ä¶ parce que tu comptes."
      }
    ];

    // La question finale (tu peux modifier)
    const finalQuestion = "Danielle, tu veux √™tre ma Valentine ? üåπüíò";

    // ---- UI logic ----
    const emojiEl = document.getElementById("emoji");
    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const textEl = document.getElementById("text");
    const progressEl = document.getElementById("progress");
    const backBtn = document.getElementById("backBtn");
    const nextBtn = document.getElementById("nextBtn");
    const navBtns = document.getElementById("navBtns");

    const valentineBox = document.getElementById("valentineBox");
    const answerBtns = document.getElementById("answerBtns");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const tiny = document.getElementById("tiny");

    let idx = 0;

    function buildProgress() {
      progressEl.innerHTML = "";
      const total = steps.length + 1; // +1 for final
      for (let i = 0; i < total; i++) {
        const d = document.createElement("div");
        d.className = "dot" + (i === idx ? " active" : "");
        progressEl.appendChild(d);
      }
    }

    function render() {
      buildProgress();

      // Final screen
      if (idx === steps.length) {
        emojiEl.textContent = "üíò";
        titleEl.textContent = "Derni√®re question‚Ä¶";
        subtitleEl.textContent = "Je te la pose avec le c≈ìur.";

        textEl.style.display = "none";
        navBtns.style.display = "none";
        tiny.style.display = "none";

        valentineBox.style.display = "block";
        valentineBox.innerHTML = `<strong>${finalQuestion}</strong><br><br>
          <span style="color:#4b5563;">(Promis, √ßa peut √™tre simple : un petit moment tous les deux, et juste profiter.)</span>`;

        answerBtns.style.display = "flex";
        return;
      }

      // Steps screens
      const s = steps[idx];
      emojiEl.textContent = s.emoji;
      titleEl.textContent = s.title;
      subtitleEl.textContent = s.subtitle;
      textEl.textContent = s.text;

      textEl.style.display = "block";
      navBtns.style.display = "flex";
      tiny.style.display = "block";

      valentineBox.style.display = "none";
      answerBtns.style.display = "none";
      result.style.display = "none";
      yesBtn.disabled = false;
      noBtn.disabled = false;

      backBtn.style.display = idx === 0 ? "none" : "inline-block";
      nextBtn.textContent = (idx === steps.length - 1) ? "Arriver √† la question ‚ñ∂" : "Continuer ‚ñ∂";
    }

    backBtn.addEventListener("click", () => {
      idx = Math.max(0, idx - 1);
      render();
    });

    nextBtn.addEventListener("click", () => {
      idx = Math.min(steps.length, idx + 1);
      render();
    });

    // Answers
    function show(msg){
      result.textContent = msg;
      result.style.display = "block";
    }

    yesBtn.addEventListener("click", () => {
      show("Yesss üòç Alors c‚Äôest un date ! üíñ");
      yesBtn.disabled = true;
      noBtn.disabled = true;
      confetti();
    });

    const noTexts = ["T‚Äôes s√ªre ? üôÉ", "Re-r√©fl√©chis üòå", "Allez stp ü•∫", "Derni√®re chance üò≥", "Ok‚Ä¶ mais non üòà"];
    let n = 0;
    noBtn.addEventListener("click", () => {
      n = (n + 1) % noTexts.length;
      noBtn.textContent = noTexts[n];
      const dx = (Math.random() * 140) - 70;
      const dy = (Math.random() * 80) - 40;
      noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
      setTimeout(()=> noBtn.style.transform = "translate(0,0)", 400);
    });

    function confetti(){
      const n = 80;
      for(let k=0;k<n;k++){
        const s = document.createElement("span");
        s.textContent = ["üíñ","üíò","‚ú®","üå∏","üíï"][Math.floor(Math.random()*5)];
        s.style.position="fixed";
        s.style.left = Math.random()*100+"vw";
        s.style.top  = "-10vh";
        s.style.fontSize = (14+Math.random()*18)+"px";
        s.style.zIndex = 9999;
        s.style.transition = "transform 1.4s ease, opacity 1.4s ease";
        document.body.appendChild(s);
        requestAnimationFrame(()=>{
          s.style.transform = `translateY(${110+Math.random()*40}vh) rotate(${Math.random()*360}deg)`;
          s.style.opacity = "0";
        });
        setTimeout(()=> s.remove(), 1500);
      }
    }

    render();
  </script>
</body>
</html>
